<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Activity Tracker</title>
  </head>
  <body>
    <article class="sidebar">
      <h2 class="app-name">Fitlit</h2>
      <article class="info-card">
      </article>
      <article class='compare-steps'></article>
      <article class="friends"></article>
    </article>
    <article class="display-grid">
      <h2 class="welcome-message"></h2>
      <div class="counterbox">
        <div class="hydration-average display"></div>
        <div class="hydration-daily display"></div>
        <div class="hydration-weekly display"></div>
      </div>
      <div class="counterbox">
        <div class="today-sleep-data display"></div>
        <div class="sleep-weekly display"></div>
        <div class="sleep-average display"></div>
        <div class="sleep-worst display"></div>
      </div>
      <div class="counterbox">
        <div class="num-steps-on-day display"></div>
        <div class="num-active-minutes-on-day display"></div>
        <div class="num-miles-on-day display"></div>
        <div class="user-vs-average display"></div>
      </div>
      <div class="counterbox">
        <div class="weekly-step-count display"></div>
        <div class="weekly-flight-of-stairs display"></div>
        <div class="weekly-minutes-active display"></div>
        <div class="top-climber display"></div>
        </div>
      </div>
    </article>
    <script type="text/javascript" src="../src/User.js"></script>
    <script type="text/javascript" src="../src/UserRepository.js"></script>
    <script type="text/javascript" src="../src/Hydration.js"></script>
    <script type="text/javascript" src="../src/Sleep.js"></script>
    <script type="text/javascript" src="../src/Activity.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
