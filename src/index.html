<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <title>Activity Tracker</title>
  </head>
  <body>
    <article class="sidebar">
      <h2 class="app-name">Fitlit</h2>
      <article class="info-card">
      </article>
      <article class='compare-steps'></article>
      <article class="friends"><h3>Top steppers:</h3></article>
    </article>
    <article class="display-grid">
      <h2 class="welcome-message"></h2>
      <button type='button' class='todays-stats-button'>TODAYS STATS</button>
      <input type ="date" class="date-input">
      <button type="button" class="date-input-button">SUBMIT</button>
      <section class="counterbox">
        <section class="hydration-average display"></section>
        <section class="hydration-daily display"></section>
        <section class="hydration-weekly display"></section>
      </section>
      <section class="counterbox">
        <section class="today-sleep-data display"></section>
        <section class="sleep-weekly display"></section>
        <section class="sleep-average display"></section>
        <section class="sleep-worst display"></section>
      </section>
      <section class="counterbox">
        <section class="num-steps-on-day display"></section>
        <section class="num-active-minutes-on-day display"></section>
        <section class="num-miles-on-day display"></section>
        <section class="user-vs-average display"></section>
      </section>
      <section class="counterbox">
        <section class="weekly-step-count display"></section>
        <section class="weekly-flight-of-stairs display"></section>
        <section class="weekly-minutes-active display"></section>
        <section class="top-climber display"></section>
        </section>
      </section>
    </article>
    <script type="text/javascript" src="../src/User.js"></script>
    <script type="text/javascript" src="../src/UserRepository.js"></script>
    <script type="text/javascript" src="../src/Hydration.js"></script>
    <script type="text/javascript" src="../src/Sleep.js"></script>
    <script type="text/javascript" src="../src/Activity.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
